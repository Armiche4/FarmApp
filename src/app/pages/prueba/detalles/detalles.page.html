<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{medicamento.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/prueba"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      {{medicamento.completo}}
    </ion-list-header>
    <ion-item color="primary">
      <ion-label>CN: {{medicamento.cn}}</ion-label>
    </ion-item>

    <ion-item color="secondary">
      <ion-label>Nombre: {{medicamento.nombre}}</ion-label>
    </ion-item>

    <ion-item color="tertiary">
      <ion-label>Tipo problema suministro:{{medicamento.tipoProblemaSuministro}}</ion-label>
    </ion-item>

    <ion-item color="success">
      <ion-label>Fecha inicio: {{medicamento.fini}}</ion-label>
    </ion-item>

    <ion-item color="primary">
      <ion-label>Fecha fin estimada: {{medicamento.ffin}}</ion-label>
    </ion-item>
    
  

  </ion-list>
  <ion-label color="primary">Observaciones: {{medicamento.observ}}</ion-label>

</ion-content>
