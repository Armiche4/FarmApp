<ion-header>
  <ion-toolbar color="secondary" >
    <ion-title>Receta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list>
<ion-item *ngFor="let receta of ListaRecetas" [routerLink]="['/receta', receta.cip]">
  <ion-avatar>
    <ion-img [src]="receta.foto" ></ion-img>
  </ion-avatar>
  <ion-label> {{receta.nombre}}</ion-label>
 
</ion-item>

</ion-list>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="secondary" (click)="agregar()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
